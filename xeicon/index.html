<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./xeicon_styles.css" />
    <link rel="stylesheet" href="./footer.css" />

    <title>Document</title>
  </head>
  <body>
    <section class="buttons-section">
      <div class="button main-button" id="button_to_contact">Contacta a un asesor</div>
      <div class="button secondary-button">Ficha técnica</div>
    </section>
    <section class="video-section">
      <iframe
        width="1280"
        height="720"
        src="https://www.youtube.com/embed/KvMY1uzSC1E"
        title="Cyberpunk: Edgerunners | “I Really Want to Stay At Your House” by Rosa Walton | Music Video"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </section>
    <section id="aplications" class="aplications-section">
      <div class="aplications-container">
        <div class="title">Con la tecnología de Xeikon PX3000 puedes hacer</div>
        <div class="tag">Etiquetas</div>
        <div class="apliactions-filtered">
          <div class="aplication-card">
            <img
              src="../assets/img/aplications_types/Etiquetas-autoadherible.png"
              alt=""
            />
            AUTOADHERIBLE
          </div>
          <div class="aplication-card">
            <img
              src="../assets/img/aplications_types/Etiquetas-IML.png"
              alt=""
            />
            IML
          </div>
          <div class="aplication-card">
            <img
              src="../assets/img/aplications_types/Etiquetas-heat_transfer.png"
              alt=""
            />
            HEAT TRANSFER
          </div>
          <div class="aplication-card">
            <img
              src="../assets/img/aplications_types/Etiquetas-termoencogibles.png"
              alt=""
            />
            TERMOENCOGIBLE
          </div>
        </div>
      </div>
    </section>
    <div class="writeUs" id="footer">
      <div class="wrtiteTitle color1e paddingB">
        <span class="px45 bold">Escríbenos</span>
        <div class="color1e px24">
          <span>Nos pondremos en contacto contigo lo antes posible</span>
        </div>
      </div>
      <form
        action="mailto:atencionaclientes@jetrix.com.mx?subject=Mensaje%20predeterminado"
        method="GET"
        class="gridForm"
      >
        <div class="formItem">
          <input
            class="marB25 width50 formItem height50"
            type="text"
            id="campo1"
            name="campo1"
            placeholder="Nombre*"
          />
        </div>
        <div class="marB25 formItem grid2columns height50" id="telMen">
          <input
            class="width"
            type="text"
            id="campo2"
            name="Telefono"
            placeholder="Telefono*"
          />
          <input type="email" id="campo3" name="Mail" placeholder="Mail*" />
        </div>
        <div class="marB25 paddT10 height100 message">
          <input
            class="width100 formItem"
            type="text"
            id="campo4"
            name="Mensaje"
            placeholder="Mensaje*"
          />
        </div>
        <div class="sendBtn">
          <button class="btnCss" type="submit">Enviar</button>
        </div>
      </form>
    </div>
    <div class="footer">
      <div class="grid3Columns paddT50">
        <div class="centerItem grid">
          <span>Términos y condiciones</span>
        </div>
        <div class="centerItem footerCenter">
          <img src="../img/logo.png" class="logo" />
        </div>
        <div class="centerItem grid">
          <span>Aviso de privacidad</span>
        </div>
        <div class="rights grid">
          <span>© 2023 Jetrix. Todos los derechos reservados</span>
        </div>
      </div>
    </div>
  </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
  <script src="footer.js"></script>
  <script src="xeicon.js"></script>
</html>
